<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Smart Waste - Report Bin</title>
	<link rel="stylesheet" href="./style.css" />
	<style>
		.hero { position: relative; height: 550px; border-radius: 12px; overflow: hidden; border: 1px solid #1f2937; }
		.hero video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
		.hero .overlay { position: relative; z-index: 1; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; padding: 16px; }
		.hero h1 { font-size: 36px; margin: 0 0 8px 0; }
		.hero p { margin: 0; color: #cbd5e1; }
		.section { margin-top: 24px; }
	</style>
</head>
<body>
	<header>
		<div class="container">
			<div class="brand">
				<img src="./assests/dumpTrac.png" alt="dumpTrac" />
				
			</div>
			<div class="contact">
				<div class="info">
					<span>üìç Lagos, Nigeria</span>
					<span>‚òé +234 800 000 0000</span>
				</div>
				<button class="support-button pulse-glow" onclick="alert('Support feature coming soon!')">
					Speak to Support
				</button>
			</div>
		</div>
	</header>
	<main>
		<section class="hero">
			<video autoplay muted loop playsinline>
				<source src="./assets/hero.mp4" type="video/mp4" />
				<source src="https://cdn.coverr.co/videos/coverr-trash-in-the-street-2345/1080p.mp4" type="video/mp4" />
			</video>
			<div class="overlay">
				<div class="fade-in-up">
					<h1>Add Text Heading Here</h1>
					<p>Add description text here</p>
				</div>
			</div>
			<button onclick="document.getElementById('report').scrollIntoView({behavior: 'smooth'})" class="cta-button pulse-glow fade-in-up">
				Get Started
			</button>
		</section>

		<section id="report" class="card section fade-in-up">
			<h2>Report a full bin</h2>
			<form id="report-form">
				<label for="location">Location description</label>
				<input type="text" id="location" placeholder="e.g., Ojuelegba Bus Stop" required />
				<div style="margin:8px 0 12px 0; color:#9ca3af;">
					Optionally allow geolocation to attach your current coordinates.
				</div>
				<div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
					<button type="button" id="use-location" class="location-button pulse-glow">Use My Location</button>
					<span id="geo-status" class="status"></span>
				</div>
				<div style="display:none;" id="coords">
					<input type="hidden" id="lat" />
					<input type="hidden" id="lng" />
				</div>
				<div style="margin-top:12px;">
					<button type="submit" class="report-button pulse-glow">Report Full</button>
				</div>
			</form>
			<p id="status" class="status"></p>
		</section>

		<section class="links fade-in-up">
			<a href="./dashboard.html">Go to Agency Dashboard ‚Üí</a>
		</section>
	</main>
	<footer>
		<p>¬© <span id="year"></span> dumpTrac. All rights reserved.</p>
	</footer>
	<script>
		document.getElementById('year').textContent = new Date().getFullYear();
	</script>
	<script src="./app.js"></script>
</body>
</html>
