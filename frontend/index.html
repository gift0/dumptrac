<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Smart Waste - Report Bin</title>
	<link rel="icon" type="image/png" href="./assests/dumptrac_favicon.png" />
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<header>
		<div class="container">
			<div class="brand">
				<img src="./assests/dumpTrac.png" alt="dumpTrac" />
			</div>
			<div class="contact">
				<div class="info">
					<span>üìçLagos, Nigeria</span>
					<span>‚òé +234 800 000 0000</span>
				</div>
				<a href="https://wa.me/2348000000000" class="support-button pulse-glow">
					Speak to Support
				</a>
			</div>
		</div>
	</header>

	<main>
		<section class="hero">
			<img src="./assests/dumptrac_waste.png" alt="dumpTrac" />
			<div class="overlay">
				<h1 id="typing-container">
  					<span class="static-text">Clean City,</span>&nbsp;<span id="typing-effect" aria-hidden="true"></span>
				</h1>

				<p>A smart platform that reports full bins and<br> streamlines waste management</p>
				<button onclick="document.getElementById('report').scrollIntoView({behavior: 'smooth'})" class="cta-button pulse-glow">
					Get Started
				</button>
			</div>
		</section>

		<section id="report" class="card section fade-in-up">
			<div class="report-section">
				<div class="report-left">
					<h2>Report a full bin</h2>
					<form id="report-form">
						<label for="location">Location description</label>
						<input type="text" id="location" placeholder="e.g., Ojuelegba Bus Stop" required />

						<div class="location-group">
							<button type="button" id="use-location" class="location-button pulse-glow">Use My Location</button>
							<span id="geo-status" class="status"></span>
						</div>

						<div style="display:none;" id="coords">
							<input type="hidden" id="lat" />
							<input type="hidden" id="lng" />
						</div>

						<div style="margin-top:12px;">
							<button type="submit" class="report-button pulse-glow">Report Full</button>
						</div>
					</form>
					<p id="status" class="status"></p>
					<div class="links fade-in-up">
						<a href="./dashboard.html">Go to Agency Dashboard ‚Üí</a>
					</div>
				</div>

				<div class="report-right">
					<video autoplay muted loop playsinline>
						<source src="./assests/dumpTrac_home.mp4" type="video/mp4" />
					</video>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p>¬© <span id="year"></span> dumpTrac. All rights reserved. 2025</p>
	</footer>
	<script src="./app.js"></script>

	<script>
const text = "Smart Living";
const typingElement = document.getElementById("typing-effect");
let index = 0;
let isDeleting = false;
let speed = 150; // typing speed

function typeLoop() {
	if (!isDeleting) {
		typingElement.innerHTML = text.substring(0, index + 1);
		index++;
		if (index === text.length) {
			isDeleting = true;
			speed = 1000; // pause before deleting
		} else {
			speed = 150;
		}
	} else {
		typingElement.innerHTML = text.substring(0, index - 1);
		index--;
		if (index === 0) {
			isDeleting = false;
			speed = 500; // pause before typing again
		} else {
			speed = 100;
		}
	}
	setTimeout(typeLoop, speed);
}

document.addEventListener("DOMContentLoaded", typeLoop);
</script>
</body>
</html>
