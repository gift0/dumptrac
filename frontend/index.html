<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Smart Waste - Report Bin</title>
	<link rel="stylesheet" href="./style.css" />
	<style>
		/* Hero with full-width image */
		.hero {
			position: relative;
			width: 100vw;
			height: 100vh; /* full viewport height */
			overflow: hidden;
			margin-left: calc(-50vw + 50%);
			margin-right: calc(-50vw + 50%);
		}
		.hero img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.hero .overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: #fff;
		}
		.hero h1 { font-size: 48px; margin-bottom: 12px; }
		.hero p { font-size: 18px; margin-bottom: 20px; }

		/* Report section: two columns */
		.report-section {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			margin-top: 40px;
		}
		.report-left, .report-right {
			flex: 1 1 50%;
			min-width: 300px;
		}
		.report-right video {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 12px;
		}

		/* Responsive */
		@media (max-width: 1024px) {
			.report-section {
				flex-direction: column;
			}
			.hero h1 { font-size: 36px; }
			.hero p { font-size: 16px; }
		}
	</style>
</head>
<body>
	<header style="background: transparent; position: absolute; width: 100%; top: 0; z-index: 10;">
		<div class="container">
			<div class="brand">
				<img src="./assests/dumpTrac.png" alt="dumpTrac" />
			</div>
			<div class="contact">
				<div class="info">
					<span>üìç Lagos, Nigeria</span>
					<span>‚òé +234 800 000 0000</span>
				</div>
				<a href="https://wa.me/2348000000000" class="support-button pulse-glow">
					Speak to Support
				</a>
			</div>
		</div>
	</header>

	<main>
		<section class="hero">
			<img src="./assests/dumptrac_waste.png" alt="dumpTrac" />
			<div class="overlay">
				<h1>Clean City, <span id="typing-effect">Smart Living</span></h1>
				<p>A smart platform that reports full bins, predicts pickups, and streamlines waste management.</p>
				<button onclick="document.getElementById('report').scrollIntoView({behavior: 'smooth'})" class="cta-button pulse-glow">
					Get Started
				</button>
			</div>
		</section>

		<section id="report" class="card section fade-in-up">
			<div class="report-section">
				<div class="report-left">
					<h2>Report a full bin</h2>
					<form id="report-form">
						<label for="location">Location description</label>
						<input type="text" id="location" placeholder="e.g., Ojuelegba Bus Stop" required />
					
						<div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
							<button type="button" id="use-location" class="location-button pulse-glow">Use My Location</button>
							<span id="geo-status" class="status"></span>
						</div>
						<div style="display:none;" id="coords">
							<input type="hidden" id="lat" />
							<input type="hidden" id="lng" />
						</div>
						<div style="margin-top:12px;">
							<button type="submit" class="report-button pulse-glow">Report Full</button>
						</div>
					</form>
					<p id="status" class="status"></p>
					<div class="links fade-in-up">
						<a href="./dashboard.html">Go to Agency Dashboard ‚Üí</a>
					</div>
				</div>
				<div class="report-right">
					<video autoplay muted loop playsinline>
						<source src="./assests/dumpTrac_home.mp4" type="video/mp4" />
					</video>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<p>¬© <span id="year"></span> dumpTrac. All rights reserved. 2025</p>
	</footer>
	<script src="./app.js"></script>
</body>
</html>
