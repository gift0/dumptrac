<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Agency Dashboard - dumpTrac</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="./style.css" />
	<style>
		#map { width: 100%; height: 420px; border-radius: 10px; border: 1px solid #1f2937; }
		.controls { margin-bottom: 10px; }
		.controls button { margin-right: 10px; padding: 5px 10px; }
		.table-container { overflow-x: auto; }
		table { width: 100%; border-collapse: collapse; }
		th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
		tr:nth-child(even) { background-color: #f9f9f9; }
	</style>
</head>
<body>
	<header>
		<h1>DumpTrac Dashboard</h1>
	</header>
	<main>
		<section class="card" style="margin-top:40px;">
			<h2>Dump Zone</h2>
			<div id="map"></div>
		</section>

		<section class="card" style="margin-top:40px;">
			<h2>Recent Reports</h2>
			<div class="controls">
				<button id="refresh">Refresh</button>
				<button id="mark-all-done">Mark All Done</button>
			</div>
			<div class="table-container">
				<table id="reports-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Bin ID</th>
							<th>Location</th>
							<th>Lat</th>
							<th>Lng</th>
							<th>Status</th>
							<th>Created At</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>

		<section class="links">
			<a href="./index.html">‚Üê Back to Report</a>
		</section>
	</main>
	<footer></footer>

	<script src="./partials.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="./app.js"></script>
</body>
</html>
