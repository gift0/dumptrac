<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Agency Dashboard - dumpTrac</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="./style.css" />
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f9fafb;
			margin: 0;
			padding: 0;
		}
		

		.card {
			background-color: white;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.1);
			margin-bottom: 40px;
		}

		h2 {
			margin-top: 0;
			color: #14213d;
		}

		#map {
			width: 100%;
			height: 420px;
			border-radius: 10px;
			border: 1px solid #1f2937;
		}

		.controls { margin-bottom: 10px; }
		.controls button {
			background-color: #14213d;
			color: white;
			border: none;
			padding: 6px 12px;
			border-radius: 5px;
			cursor: pointer;
		}
		.controls button:hover { background-color: #ffa400; }

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 10px;
		}
		th, td {
			padding: 10px 12px;
			border: 1px solid #e5e7eb;
			text-align: left;
		}
		th { background-color: #14213d; color: white; }

		tbody tr:nth-child(even) { background-color: #f3f4f6; }

		button.clear-btn {
			background-color: #ffa400;
			color: white;
			border: none;
			padding: 6px 10px;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
		}
		button.clear-btn:hover { background-color: #ffa400; }

		.links a {
			color: #14213d;
			text-decoration: none;
			font-weight: bold;
		}
		.links a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<header>
		<div class="container">
			<div class="brand">
				<img src="./assests/dumpTrac.png" alt="dumpTrac" />
			</div>
			<div class="contact">
				<div class="info">
					<span>üìç Lagos, Nigeria</span>
					<span>‚òé +234 800 000 0000</span>
				</div>
				<a href="https://wa.me/2348000000000" class="support-button pulse-glow">
					Speak to Support
				</a>
			</div>
		</div>
	</header>
	<main>
		<section class="card">
			<h2>Dump Zone</h2>
			<div id="map"></div>
		</section>

		<section class="card">
			<h2>Recent Reports</h2>
			<div class="controls">
				<button id="refresh">Refresh</button>
			</div>
			<div class="table-container">
				<table id="reports-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Bin ID</th>
							<th>Location</th>
							<th>Lat</th>
							<th>Lng</th>
							<th>Status</th>
							<th>Created At</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>

		<section class="links">
			<a href="./index.html">‚Üê Back to Report</a>
		</section>
	</main>
	<footer>
		<p>¬© <span id="year"></span> dumpTrac. All rights reserved.</p>
	</footer>

	<script src="./partials.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="./app.js"></script>
</body>
</html>
